<form [formGroup]="formMatriz" (ngSubmit)="save()">
                
      <div class="form-group">
        <label>Numero de decisiones</label>
        <input type="number" 
               class="form-control"
               formControlName="numDecision" 
               placeholder="Numero de decisiones"
               name="numDecision">
      </div>

      <div class="form-group">
          <label>Numero de estados naturales</label>
          <input type="number" 
                 class="form-control"
                 formControlName="numStatesNature" 
                 placeholder="Numero de estados naturales"
                 name="numStatesNature">
            <p>
              Debe de ser un monto positivo
            </p>
        </div>

      <hr>
      <button [disabled]="formMatriz.invalid" type="submit" class="btn btn-success mr-2">
        <i *ngIf="!loading" class="fa fa-save"></i>
        <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
        Crear matriz
      </button>
      
      <button type="reset" class="btn btn-light">Cancelar</button>
    </form>

    <table class="table" *ngIf="table.length">
      <thead>
        <tr>
          <th *ngFor="let thead of table[0]">Estado Natural No:  {{ thead }}</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of table">
          <td *ngFor="let item2 of item">  
              <input type="text" class="form-control" name="{{ item2 }}" placeholder="{{ item2 }}">
          </td>
        </tr>
      </tbody>

    </table>
